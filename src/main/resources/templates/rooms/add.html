<!DOCTYPE html>
<html xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layouts/layout.html}">
<head>
    <title>Add Room</title>
    <link rel="stylesheet" th:href="@{/webjars/bootstrap/5.3.3/css/bootstrap.min.css}" />
</head>
<body>
<section layout:fragment="content" class="container mt-5">

    <h1 class="mb-4">Add New Room</h1>

    <form th:action="@{/rooms/add}" th:object="${room}" method="post">
        <div class="mb-3">
            <label for="roomNumber" class="form-label">Room Number:</label>
            <input type="text" id="roomNumber" class="form-control" th:field="*{roomNumber}" required />
        </div>

        <div class="mb-3">
            <label for="capacity" class="form-label">Capacity:</label>
            <input type="number" id="capacity" class="form-control" th:field="*{capacity}" required />
        </div>

        <div class="mb-3">
            <label for="type" class="form-label">Type:</label>
            <input type="text" id="type" class="form-control" th:field="*{type}" required />
        </div>

        <button type="submit" class="btn btn-primary">Save</button>
    </form>

    <a th:href="@{/rooms}" class="btn btn-secondary mt-3">Back to Rooms List</a>
</section>

</body>
</html>
