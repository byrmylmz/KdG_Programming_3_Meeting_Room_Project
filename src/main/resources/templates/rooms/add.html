<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Add Room</title>
</head>
<body>
<h1>Add Room</h1>
<form th:action="@{/rooms/add}" th:object="${room}" method="post">
    <label for="roomNumber">Room Number</label>
    <input type="text" id="roomNumber" th:field="*{roomNumber}" /><br/>

    <label for="capacity">Capacity</label>
    <input type="number" id="capacity" th:field="*{capacity}" /><br/>

    <label for="type">Type</label>
    <input type="text" id="type" th:field="*{type}" /><br/>

    <button type="submit">Save</button>
</form>
<a th:href="@{/rooms}">Back to Rooms List</a>
</body>
</html>
