<!DOCTYPE html>
<html xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layouts/layout.html}">
<head>
    <title>Add Building</title>
    <link rel="stylesheet" th:href="@{/webjars/bootstrap/5.3.3/css/bootstrap.min.css}" />
</head>
<body>
<section layout:fragment="content" class="container mt-5">

    <h1 class="mb-4">Add New Building</h1>

    <form action="#" th:action="@{/buildings/add}" th:object="${building}" method="post">
        <div class="mb-3">
            <label for="name" class="form-label">Name:</label>
            <input type="text" id="name" class="form-control" th:field="*{name}" required/>
        </div>

        <div class="mb-3">
            <label for="address" class="form-label">Address:</label>
            <input type="text" id="address" class="form-control" th:field="*{address}" required/>
        </div>

        <div class="mb-3">
            <label for="numberOfFloors" class="form-label">Number of Floors:</label>
            <input type="number" id="numberOfFloors" class="form-control" th:field="*{numberOfFloors}" required/>
        </div>

        <button type="submit" class="btn btn-primary">Add Building</button>
    </form>

    <a href="/buildings" class="btn btn-secondary mt-3">Back to Building List</a>
</section>

</body>
</html>
