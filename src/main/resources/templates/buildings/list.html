<!DOCTYPE html>
<html xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layouts/layout.html}">
<head>
    <title>Building List</title>
    <link rel="stylesheet" th:href="@{/webjars/bootstrap/5.3.3/css/bootstrap.min.css}" />
</head>
<body>
<section layout:fragment="content" class="container mt-5">

    <h1 class="mb-4">All Buildings</h1>

    <table class="table table-striped">
        <thead class="table-dark">
        <tr>
            <th>Name</th>
            <th>Address</th>
            <th>Actions</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="building : ${buildings}">
            <td th:text="${building.name}"></td>
            <td th:text="${building.address}"></td>
            <td>
                <a th:href="@{/buildings/update/{id}(id=${building.id})}" class="btn btn-warning btn-sm">Update</a>

                <form th:action="@{/buildings/delete/{id}(id=${building.id})}" method="post" style="display: inline;">
                    <button type="submit" class="btn btn-danger btn-sm"
                            onclick="return confirm('Are you sure you want to delete this building?');">Delete</button>
                </form>

                <a th:href="@{/buildings/{id}/rooms(id=${building.id})}" class="btn btn-info btn-sm">View Rooms</a>
            </td>
        </tr>
        </tbody>
    </table>

    <a href="/buildings/add" class="btn btn-primary mt-3">Add New Building</a>
</section>

</body>
</html>
