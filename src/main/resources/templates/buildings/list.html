<!DOCTYPE html>
<html xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layouts/layout.html}">
<head>
    <title>Building List</title>
    <link rel="stylesheet" th:href="@{/webjars/bootstrap/5.3.3/css/bootstrap.min.css}" />
</head>
<body>
<section layout:fragment="content" class="container mt-5">

    <h1 class="mb-4">All Buildings</h1>

    <table class="table table-striped">
        <thead class="table-dark">
        <tr>
            <th>Name</th>
            <th>Address</th>
            <th>Number of Floors</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="building : ${buildings}">
            <td th:text="${building.name}"></td>
            <td th:text="${building.address}"></td>
            <td th:text="${building.numberOfFloors}"></td>
        </tr>
        </tbody>
    </table>

    <a href="/buildings/add" class="btn btn-primary mt-3">Add New Building</a>
</section>

</body>
</html>
