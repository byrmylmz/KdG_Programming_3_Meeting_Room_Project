<!DOCTYPE html>
<html xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layouts/layout.html}">
<head>
    <title>Update Building</title>
    <link rel="stylesheet" th:href="@{/webjars/bootstrap/5.3.3/css/bootstrap.min.css}" />
</head>
<body>
<section layout:fragment="content" class="container mt-5">

    <h1 class="mb-4">Update Building</h1>

    <form action="#" th:action="@{/buildings/update/{id}(id=${building.id})}" th:object="${building}" method="post">
        <div class="mb-3">
            <label for="name" class="form-label">Name:</label>
            <input type="text" id="name" class="form-control" th:field="*{name}" required/>
            <div class="text-danger" th:if="${#fields.hasErrors('name')}" th:errors="*{name}"></div>
        </div>

        <div class="mb-3">
            <label for="address" class="form-label">Address:</label>
            <input type="text" id="address" class="form-control" th:field="*{address}" required/>
            <div class="text-danger" th:if="${#fields.hasErrors('address')}" th:errors="*{address}"></div>
        </div>


        <button type="submit" class="btn btn-primary">Update Building</button>
    </form>

    <a href="/buildings" class="btn btn-secondary mt-3">Back to Building List</a>
</section>

</body>
</html>
